<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space RTS</title>
    <style>
    html { overflow: hidden; }
    body { margin: 0; }
    </style>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div class="ui-container">
        <nav class="resources-panel navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Space RTS</a>
            
            <ul class="resources-list nav mr-auto">
                <li class="nav-item active" data-toggle="tooltip" data-placement="bottom" title="Deuterium">
                    <a class="nav-link" href="#"><i class="icon ion-nuclear"></i> 1000</a>
                </li>
                <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Energy">
                    <a class="nav-link" href="#"><i class="icon ion-flash"></i> 100</a>
                </li>
                <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Crew">
                    <a class="nav-link" href="#"><i class="icon ion-person-stalker"></i> 3000</a>
                </li>
                <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Officers">
                    <a class="nav-link" href="#"><i class="icon ion-android-star"></i> 99</a>
                </li>
            </ul>
            <button class="btn btn-secondary my-2 my-sm-0"><i class="icon ion-navicon-round"></i></button>
        </nav>
        <div class="mini-map alert alert-secondary">
            <canvas id="mapCanvas" width="200" height="200"></canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>$(function () { $('[data-toggle="tooltip"]').tooltip(); });</script>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
